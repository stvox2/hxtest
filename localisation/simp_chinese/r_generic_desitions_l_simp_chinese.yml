 todld.3.t:0 "德颂拉特人的衰老与死亡"
 todld.3.d:0 "德颂拉特人老年时更多的表现是头发失去颜色以及皮肤开始滴水，因为所以智慧生物都需要魔力维持生命，而人类和亚人类没有有效的方法补充随时间损失的魔力而拥有寿命。死去时看种族，魔法少女是成为魔法尘埃随风飘散，人类和亚人类则是变成她们本来的样子，一坨烂泥。"
 todld.3.a:0 "德颂拉特人的衰老与死亡"
 todld.4.d:0 "除了超古代人类，德颂拉特上的所有智慧魔法种族都是魔法少女的衍生种族，而魔法少女是通过灵魂融合繁衍新个体的 。除了魔法少女外，所有种族都无法独自一人产生新个体，即使是魔法少女，也需要耗费大量灵魂能量，恢复的时间往往需要几十年之久。。"
 todld.4.a:0 "德颂拉特的特殊种族"
 todld.5.t:0 "德颂拉特的特殊种族"
 todld.5.d:0 "奇美拉：一种人造人型生命体，造价高昂，结合了多种生物的有点，往往拥有着强大的力量与肉体强度，但精神方面有着较大的缺陷。奇美拉兽：奇美拉计划的失败品，无法沟通，只拥有野兽的本能且造型诡异。畸变体：疑似外星生命，能够感染有机生命，一些超古代研究所拥有其DNA样本。可怖寄生虫：深海的可怕寄生虫，能够寄生有机生命，强化其肉体强度，最后完全控制宿主。智械：由高阶天使创造的外星机械生命体，能够以极快的速度互相传递信息，一般情况所有个体都连接着一个计算机个体形成一个集体，但也有不受其控制的异常个体。德颂拉特的智械属于异常集体与个体混合。无魂人偶/无魂者：是没有灵魂，没有自我的本能生物，渴望灵魂的她们会不断尝试掠夺其他人的灵魂，如果体内的灵魂能量达到一定程度将拥有她人的灵魂与自我，因此，许多惜命的魔法少女会尝试饲养一些灰烬少女以确保有可以替换的肉体。如果无魂人偶体内存在多个互相排斥的灵魂的话，则会使其变为更加不可控的存在，甚至成为发狂魔女。高阶天使：外星魔法生命体，与天翼族相似但更加纯粹，疑似毁灭德颂拉特超古代文明的罪魁祸首，目前也只能从智械那得到只言片语。PS：魔法少女不是有机生命，她们是魔法生命体，身体由魔法构成。"

 
 
 
 