 todld.2.t:0 "德颂拉特的种族"
 todld.2.d:0 "魔法少女：拥有强大魔法力量的魔力生命体，理论只要灵魂火炉不灭就拥有无限寿命。个体的血液根据灵魂性质会有不一样的颜色与味道。除了种族本身的繁衍外，也能由其他种族转变，比如一名有着优秀魔法天赋的人类因为某种契机成为魔法少女。但魔法少女的后代也有可能不是魔法少女，这取决于伴侣的种族。人类：普通人类。但适应力很强。亚人类：具有动物特征的人类，如北狐族，霜狼族，野兔族，大蠊族，白胡椒大蠊族等，会拥有相应动物的特性，比如敏锐的感官，强大的力量，较强的再生能力以及优秀的繁衍能力。天翼族：背部拥有羽翼，能够飞翔，羽翼越多越高贵，对魔法的亲和力越高。如双翼族，四翼族，六翼族，八翼族等。亡灵族：包括灰烬少女，吸血鬼，死灵之类不属于活物的生命体。东方鬼族：简称鬼族，一般力大无穷。东方妖族：一种漂浮在空中的魔力生命体，可能由死去的活物转变而来。精灵族：长生种，最大的外貌特征是又长又尖的耳朵，具有极高的自然魔法亲和力，繁衍能力比魔法少女还差。许多年长的精灵都拥有着丰富的知识，相当于一座图书馆，加上人口稀少，各国都将其作为知识存储库使用。而作战能力方面，具有比亚人类更为敏锐的视觉与感知力，因此十分适合成为狙击手。或许有更多？"
