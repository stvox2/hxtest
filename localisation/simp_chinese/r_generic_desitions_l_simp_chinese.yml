 todld.1.t:0 "德颂拉特大陆介绍"
 todld.1.d:0 "德颂拉特大陆,一个充斥着科技与魔法的奇幻世界。在最初的超古代文明毁灭后，世界开始重新运转。多个强大存在出现在德颂拉特。其中一名强大存在创造了第一个魔法生命种族：魔法少女，她们开始用着自己的方式探索着未知的世界。随后，人类，亚人类，这些魔法少女的衍生智慧种族开始与魔法少女们一同展望这片五彩缤纷的世界。但创世神并不屑于让那些低等生命与自己的女儿们共享这片蓝天，她降下神罚。善良的魔法少女为了守护这些弱小的生命向创造自己的神明宣战。最终，神明被击败了，在她的遗体上建立的法兰帝国开启了属于她的时代。人类诸王分得领土，统治一方，文明发展，人口增多，世界开始生机勃勃。然好景不长，没有神明的照料，灵魂火炉开始暗淡，魔法少女们赖以生存的魔力所剩无几，只有最强大的灵魂才能度过这次危机。为此，帝国崩溃，末日降临，自相残杀坠入疯狂者不计其数，弱小的人类也只能躲在高耸的城墙后，心惊胆战的度过每一天，无论是亡灵生物的威胁，还是发狂魔女的屠杀，这一次，魔法少女无法保护她们了。然而，一名被遗忘的灰烬少女成功的击败并吸收那些强大的灵魂，成为灵魂火炉延续的燃料，即使只是权宜之计，也让魔法少女们有时间苟延残喘。北方亡灵的入侵也已退去，人类不再相信这些曾经守护过，伤害过她们的魔法少女，长达上百年的魔女狩猎使魔法少女们流离失所，部分选择隐藏自己，有些选择向东寻找新的家园。每一个种族，每一个文明，都开始出现在历史的长河中，有的名垂青史，有的遗臭万年，有的争议不断，但她们都在厚重的历史上留下了浓重的一笔，成为人们心中那永不退色的记忆。"
