 lov.10.t:"洛维尼亚骑士大会"
 lov.10.d:"出于今年来愈发严重的叛乱形势，洛维尼亚国民大多对即将到来的骑士大会能否成行持怀疑态度，但一切质疑与悲观论调于昨日宣告终结：希斯兰于昨日发表声明，称“鉴于大规模的亚人原住民骚乱为洛维尼亚帝国的社会秩序与民众信任造成了严重影响，坚持举办代表着洛维尼亚帝国光荣传统的骑士大会对帝国来说将是必要的。\据称，年轻的洛维尼亚皇帝布兰二十六世将亲自举办这场贵族盛会，她希望这场历史悠久的庆典能够为帝国带来些许新的气象，将民众“从叛乱与内战的阴霾中解放出来”。通过王室流露出的部分消息可以得知，布兰王室将亲自征召最强大的骑士挑战周边诸多贵族的强悍邑从，这其中展露出的火药味可见一斑。\n尽管如此，并非所有人都对此表示乐观，咨议部门警告王室，称“筹措赛事与战争税的双重压力有可能进一步激化希斯兰与地方政府的矛盾。”他们的担心不无道理，帝国最为富裕的北方殖民地大多婉拒了参赛邀请，并禁止当地骑士南渡参加大会。其余两州的殖民据点对庆典更是毫无回应。"
 lov.10.a:"愿帝国国祚永延"
 lov.10.b:"这的确不是什么好主意"
 lov.11.t:"洛维尼亚联合宣言的签署"
 lov.11.d:"在洛维尼亚的首都，洛维尼亚的势力齐聚一堂，商议有关洛维尼亚联合对抗莫比斯的有关协议，经过激烈的讨论后，各方势力达成共识，一致决定将赶走莫比斯侵略者为第一目标。各方势力领袖在相关文件签字，协议正式生效，洛维尼亚反莫比斯同盟成立。"
 lov.11.a:"今天，我们不分阶级种族，我们都有一个共同的名字————洛维尼亚人。"
 lov.11.b:"她们难得统一了意见。"
 lov.12.t:"瓦洛庞事件"
 lov.12.d:"在今天早些时候，一名莫比斯罪犯试图越过国境线来到洛维尼亚境内，被边境士兵当场抓获，在准备将罪犯移交到洛维尼亚监狱的途中遭遇莫比斯警察的阻拦，要求其转交罪犯，双方随即对峙，在长达两个小时的对峙后，莫比斯警察接到命令撤离，随后洛维尼亚边境士兵也随之撤离，事后洛维尼亚向莫比斯移交了该罪犯。此举动被洛维尼亚议会称之为“自第十洛莫战争以来洛维尼亚向莫比斯做出的最大的让步”"
 lov.12.a:"西部边境看来又不稳定了"
 lov.12.b:"洛维尼亚衰弱的象征"


