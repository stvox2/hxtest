 LOV_demihuman_uprising_degree1_increase_stop:"§R亚人起义§"
 LOV_decision_category_1:"与贵族协商"
 LOV_decision_category_1_desc:"贵族在洛维尼亚的历史悠久，如果能让贵族配合的话，洛维尼亚现在的问题将会迎刃而解。\n\n目前§3贵族满意度§!为[?Roya_limperial_majesty]点。"
 #国策
 LOV_imperial_exercise:"帝国演习"
 LOV_imperial_exercise_desc:"自从我们的女王遇刺以来，帝国的威慑力遇到了不可抗的下滑，我们必须通过演习来向外表示帝国的强大力量。"
 LOV_imperial_exercise_tt:"§3帝国威严§!增加10点"
 LOV_suppress_demihuman_uprising:"压制亚人起义"
 LOV_suppress_demihuman_uprising_desc:"自从我们将“亚人奴隶合法化”的提案从帝国的议会中通过之后，这群低贱的动物就不断开始反抗我们的统治，现在更是有人拿起了武器，我们必须将国内治理的安稳。"
 LOV_suppress_demihuman_uprising_tt:"§R亚人起义军§!的规模§G降低§!15点"
 LOV_preparing_for_Star_War:"备战对斯塔战争"
 LOV_preparing_for_Star_War_desc:"从古以来斯塔和莫比斯就是我们最头疼的敌人，但是莫比斯已经在第十次洛莫战争中失败，而斯塔的女王也将国家治理的一团糟，这将会是我们最好的机会。"
 LOV_hastily_declared_war_on_Star_tt:"由于我们有充分的准备，开战后我们将会获得暂时的进攻加成"
 LOV_hastily_declared_war_on_Star:"匆忙对斯塔宣战"
 LOV_hastily_declared_war_on_Star_desc:"莫比斯已经跨过了伤心河，我们在那群动物身上浪费了太多的时间，但是我们只需要将部队稍微集中就可以向着斯塔方向进军。"
 LOV_attack_Star:"冲击斯塔"
 LOV_attack_Star_desc:"我们的战争已经准备就绪，但是莫比斯已经跨过了伤心河，但是这种手下败将我们不足为惧，我们只需要在遇见她们的时候将她们全部赶回她们该滚回的地方就好了。"
 LOV_Star_war:"准备充分的进攻"
 LOV_be_wary_of_the_rise_of_Moebius:"警惕莫比斯的崛起"
 LOV_be_wary_of_the_rise_of_Moebius_desc:"经过了斯塔一战我们发现莫比斯已经不容小觑，但是现在我们需要更多的事情来处理我们国内的事情，不过莫比斯的矛头必将再次指向我们，我们必须做好准备。"
