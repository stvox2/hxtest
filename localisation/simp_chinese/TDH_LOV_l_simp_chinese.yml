 LOV_focus_1:"女皇荣耀"
 LOV_focus_3:"温和方案"
 LOV_focus_3_desc:"贵族在洛维尼亚的历史悠久，如果能让贵族配合的话，洛维尼亚现在的问题将会迎刃而解。"
 LOV_focus_3_emperor_tt:"§R如果不能满足贵族的需求他们可能会采取行动§!"

 LOV_focus_5:"新奴隶法案"
 LOV_focus_5_emperor_tt:"以§Y亚人奴隶制§! 取代 §Y新奴隶法案§!\n效果变化:\n§R亚人起义军§!叛乱每周提高§G0.2§!点\n\n"
 LOV_focus_2_emperor_tt:"以§Y亚人奴隶制§! 取代 §Y亚人奴隶制加强§!\n效果变化:\n§R亚人起义军§!叛乱每周提高§R0.5§!点\n\n"

 LOV_focus_1_emperor_tt:"以§Y亚人奴隶制加强§! 取代 §Y亚人大暴动§!\n效果变化:\n§R亚人起义军§!叛乱每周提高§R4§!点\n\n"
 LOV_focus_5_desc:"为了稳定住国内声势浩大的亚人权益运动，我们应该给予亚人最基本的权利，让亚人成为女皇的忠诚卫士。"
 LOV_focus_6:"整合国家武装"
 LOV_focus_6_desc:"通过将贵族的私人武装部队国家化让她们丧失最大的军事底气。"
 LOV_focus_7:"新殖民大臣"
 LOV_focus_7_desc:"自从贵族联合成立之初，新兴贵族与贵族联合们的关系就急剧恶化，如果我们想要拉拢贵族联合的话，必须给予她们足够大的利益才行。"
 LOV_focus_8:"土地置换协商"
 LOV_focus_8_desc:"国内轰轰烈烈的平民运动已经让贵族们知道她们在本土上的土地并不安全，我们可以将殖民地的土地给予贵族来换取她们在本土的土地，随后将这些土地出租平民来安抚平民，这是保持洛维尼亚稳定的唯一办法——布兰二十六世。"
 LOV_focus_9:"小特权改革"
 LOV_focus_9_desc:"小特权通常指代贵族们所拥有的包括税务减免，培育骑士在内的许多特权，这些权利是贵族对抗皇室的底气，如果我们想要削弱贵族的势力，必须让她们失去这些特权"
 LOV_focus_10:"强化大特权"
 LOV_focus_10_desc:"作为皇室最后的底牌，大特权给予了皇室包括独立组建军队在内的大量特权，正是由于大特权，布兰家族才能牢牢的统治洛维尼亚，为了维续布兰家族的统治，大特权的强化必不可少。"
 LOV_focus_11:"流放瓦伦家族"
 LOV_focus_11_desc:"瓦伦家族是除了布兰家族以外唯一的皇权继承者，并且瓦伦家族也是贵族联合的领袖，正是因为瓦伦家族的领导，贵族们才敢与皇室对抗，为了消除瓦伦家族这个威胁，我们必须用一次雷霆行动来清除瓦伦家族以震慑其他贵族。"
 LOV_focus_4:"强硬方案"
 LOV_focus_4_emperor_tt:"§R如果贵族感到不满的话他们可能会采取某些行动§!"
 LOV_focus_12:"禁止奴隶市场"
 LOV_focus_13:"整合国家武装"
 LOV_focus_13_desc:"通过将贵族的私人武装部队国家化让她们丧失最大的军事底气。"
 LOV_focus_14:"拉拢殖民地"
 LOV_focus_15:"发起土地粮食改革"
 LOV_focus_16:"废除贵族特权"
 LOV_focus_17:"执行中央集权"
 LOV_focus_18:"终结政治争斗"
 LOV_focus_2:"贵族联合"
 LOV_2_focus:"贵族成功政变"
 LOV_focus_19:"反对皇室统治"
 LOV_focus_19_desc:0"近年来，皇室不断挑衅着我们与皇室的古老的友好关系，试图通过损害我们的利益来满足她的意愿，我们不会妥协，我们要向皇室的挑衅进行坚决的回击。"
#解锁决议削弱皇室力量，点满后可以触发事件，事件解锁下一个国策（下面两个国策并入决议中）
 LOV_focus_21:"拉拢中立贵族"
 LOV_focus_21_desc:"贵族中还有许多中立派，她们正在观望，等待我们与皇室分出胜负，我们需要让她们站在我们这边以此加强我们的力量。"
 LOV_focus_22:"召回贵族老兵"
 LOV_focus_22_desc:"贵族作为洛维尼亚军事力量的基础，老兵中有着许多的贵族支持者，只要我们一声令下，她们很快就会接受征召。"
#瓦伦蒂娜的暗访事件应该在反对皇室统治后过会时间自动出
 LOV_focus_23:"接触军团"
 LOV_focus_23_desc:0"军团拥有着最优秀的杀手，瓦伦蒂娜的特殊渠道让我们能直接接触到军团的核心人物。"
 LOV_focus_24:"暗杀布兰二十六世"
 LOV_focus_24_desc:"一切准备就绪，我们将在骑士大会上给予布兰二十六世完美的谢幕。"
 LOV_focus_20:"内战计划"
 LOV_focus_27:"接触国外"
 LOV_focus_28:"工厂"
 LOV_focus_29:"武装"
 LOV_focus_30:"军队"
 LOV_focus_31:"开始内战"
 LOV_focus_25:"终结布兰统治"
 LOV_focus_25_desc:"布兰家族因为布兰二十六世的死陷入了一片混乱，这是我们推翻布兰家族的最好时机。"
 LOV_focus_26:"洛维尼亚城会议"
 LOV_focus_26_desc:"我们已经成功的取得了国家的控制权，现在我们终于可以按我们的意愿决定国家的未来了。"
 LOV_focus_32:"瓦伦家族的统治"
 LOV_focus_32_desc:"瓦伦家族初代的领袖作为初代女皇的第一将军，帝国的第二继承者，她的家族理应作为洛维尼亚的统治者。"
 LOV_focus_33:"共和国的诞生"
 LOV_focus_33_desc:"事实证明皇帝一人的独裁只会让我们的利益受损，全体贵族共同参与政治才能满足所有贵族的需要。"
 LOV_focus_34:"恶魔皇帝"
 LOV_focus_34_desc:"瓦伦蒂娜作为来历不明的瓦伦家族的旁系子弟，虽然她恶魔族的身份让人怀疑她是否真的能做好洛维尼亚的皇帝，但是在瓦伦斯特的运作下，她还是成功的登上了皇位。"
 LOV_focus_35:"拉拢贵族"
 LOV_focus_35_desc:"虽然成功的登上了皇位，但瓦伦蒂娜的统治并不稳固，及时的拉拢一些贵族组成支持自己的势力是重中之重。"
 LOV_focus_36:"对亚人政策"
 LOV_focus_36_desc:"洛维尼亚境内的众多亚人奴隶是洛维尼亚的重大隐患，最近此起彼伏的暴动已经严重损害的贵族们的利益，现在急需制定一个新的政策来解决这一问题。"
 LOV_focus_37:"扩充地方警察"
 LOV_focus_37_desc:"在皇室和亚人的不断暴动下，洛维尼亚的地方治安已经下降到一个非常可怕的地步，必须加大地方治安的投入，用更多的警力去维护治安。"
 LOV_focus_38:"组建秘密警察"
 LOV_focus_38_desc:"帝国内部的威胁始终遗留，布尔莉亚和她的皇家骑士还在白城附近进行暴乱，亚人们的暴动也此起彼伏，必须建立一个隐蔽机构，让我们能清楚的知道她们的情报。"
 LOV_focus_39:"西方威胁"
 LOV_focus_39_desc:"内部情况已经基本稳定，但是在我们解决内部矛盾的过程中，我们的老对手莫比斯已经完成了部队再武装，她们将成为我们新的威胁。"
 LOV_focus_40:"帝国的余晖"
 LOV_focus_40_desc:"帝国曾经的敌人已经联起手来，在西洲，在中州，在海峡对面，一道铁幕已经降临。虽然帝国已经衰落，但余晖尚在，曾经的我们能击败她们，现在依然可以。"
#触发事件帝国的余晖，给所有
 LOV_focus_41:"组建秩序协约"
 LOV_focus_41_desc:"所有帝国的盟友已经集结，为了维护我们所创造的秩序，我们将为之战斗到底。"
 LOV_focus_42:"斯塔问题"
 LOV_focus_42_desc:"斯塔长期作为我国东方的传统强国，她们曾经一次次的阻止我国东扩的步伐，现在，在长期的经济危机以及失败的统治下，我们与斯塔的实力对比已经发生变化，是时候解决这个威胁了。"
 LOV_focus_43:"扶持伪斯塔国"
 LOV_focus_43_desc:"我们已经征服了斯塔，但这片土地上的人民并不欢迎我们的到来，建立一个服从我们命令的傀儡政府是必要的。"
 LOV_focus_44:"加强防御"
 LOV_focus_44_desc:"莫比斯的威胁越来越近，我们必须加强前线的防御，让我们御敌于国门之外。"
 LOV_focus_45:"先发制人"
 LOV_focus_45_desc:"一味的等待敌人来进攻只会让我们陷入被动，先发制人才能彻底解决威胁。" 
 LOV_focus_46:"停火协定"
 LOV_focus_46_desc:"在莫比斯的入侵下，我们的前线防御越来越衰弱，我们已经无力镇压各地的暴动，不过相对来说，她们也无力对我们发动新一轮的攻击。现在正是与她们停火的好时机，等我们击败莫比斯，再回头收拾她们也不迟。"
 LOV_focus_47:"洛维尼亚联合宣言"
 LOV_focus_47_desc:"我们已经无法单独击败莫比斯了，必须将洛维尼亚团结起来，即使必须要与叛军联手，洛维尼亚只能由洛维尼亚人来掌控。"
 LOV_focus_48:"大反攻"
 LOV_focus_48_desc:"经过长时间的消耗，莫比斯的战车已经达到了它的极限，而我们经过长时间的准备，状态良好，接下来就轮到我们反击了。"
 LOV_focus_49:"抛下累赘"
 LOV_focus_49_desc:"莫比斯已经没有反击的余力了，叛军也在战争中损伤惨重，瓦伦蒂娜女皇已经不再准备和叛军们虚与委蛇了，让洛维尼亚的铁蹄踏平她们！"
 LOV_focus_50:"以魔王之名"
 LOV_focus_50_desc:"我不得不承认这些虫子的抵抗程度超过了我的想象，不过不用担心，这才刚开始呢，该让亡灵们动动了。"
 LOV_focus_51:"最后的复仇"
 LOV_focus_51_desc:"也许她们早已忘记了那个被她们流放到北方死亡之地的那个瓦伦小分家，不过这都不重要了，我回来了，而且掌握了这里的一切，应该让这场复仇结束了，在瓦伦家族消失前。"
 LOV_focus_52:"恶魔降临"
 LOV_focus_53:"取缔旧帝国银行"
 LOV_focus_54:"掌控内阁"
 LOV_focus_55:"贵族联合工业计划属"
 LOV_focus_55_desc:"在皇室倒台后，洛维尼亚的工业已经完全被贵族所掌控，在国内各大行业都能见到她们的身影，虽然这满足了贵族们的利益，但对国家来说并不是个好消息。与贵族们谈判建立一个由国家所控制的能够管理国内工业建设的部门是必要的。"
 LOV_focus_56:"取缔亚人人权"
 LOV_1:"帝国议会的纷争"
 LOV_1_desc:"新的一年到了，该轮到那些议会的人吵架了。"
 LOV_2:"加大军事投入"
 LOV_2_desc:"各大强国对我国的威胁越来越大，如果没有足够的军事投入，我们恐怕很难压制她们。"
 LOV_3:"扩大民生投入"
 LOV_3:"那些只知道打仗的无脑人根本不理解我国基础设施的腐朽程度，例如我国的国道，里面居然还有两个世纪前的产物，这些落后的基础设施严重阻碍的帝国经济的发展，我们必须对其进行改造。"
 LOV_4:"皇室资金"
 LOV_4_desc:"用于皇室成员的生活以及皇室私人军队的资金。"
