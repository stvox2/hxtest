 LOV_civil_war:"国内局势"
 LOV_civil_war_desc:"如今国内形势严峻，各种叛乱此起彼伏，为了巩固统治，我们必须采取一些手段。\n\n现在国内的起义军大致分为两股，一股为亚人起义军，一股为皇族起义军。如果其中一方的势力过于强大，就会危及我们的统治。\n\n当前§R亚人起义军§!叛乱为[?LOV_demihuman_uprising_degree]\n§Y皇族起义军§!规模为[?LOV_Royal_Revolt_degree]"
