l_simp_chinese:
 LOV_bulanershiliushi:0 "布兰二十六世"
 MOB_CHIANG_APDF_DESC:0 "莫比斯元首，人类。在考上莫比斯国家军事学院后成为年轻军官们的领袖并说服女皇薇莲二世主动退位，拥有极强的领导力，但至今仍然没有拿到军事学院的毕业证书。虽然能够与人正常交流，但除了她的秘书露米娅外没人能理解她想表达的那些复杂指令，写出来的正式文件晦涩难懂。“我花了一周的时间解密了元首写的毕业论文，真是太棒了，里面包含了年轻人特有的情感与格调，区别与其他那些充满形式主义的文章。虽然没有什么让人眼前一亮的修辞手法，但却有一种别具一格的内涵在里面。”——露米娅"
 MOB_1_APDF_DESC:0 "莫比斯科研主管，人类。负责莫比斯多个方面的科研项目，包括但不限于机械义体改造工程，月华动力运用，基因工程等。"
 MOB_2_APDF_DESC:0 "莫比斯海军指挥官，人类。出生于莫比斯某个古老的落魄家族，与元首是同校同年级的学生，毕业于莫比斯军事学院，擅长潜艇设计与作战。"
 MOB_3_APDF_DESC:0 "莫比斯将领，义体人。薇莲二世统治时期就服役的老将领，在第十次莫洛战争中失去了双腿，落得终身残疾，但在莫比斯的新技术下获得了新的身躯。这让纳姆蕾特能够适应恶劣的战场环境，针对这项优势给予她的启发，她开始训练一批擅长特种作战的义体人部队。"
 MOB_4_APDF_DESC:0 "莫比斯陆军将领，维木奈。没有人知道她的详细身世，因强大的身体素质以及让人捉摸不透的恐怖性格而被怀疑是从远方而来的吃人怪物，但能够与莫德克拉相处的非常愉快，两人从小就是要好的朋友且基本上形影不离，因此在参军后维木奈也成为了莫德克拉的贴身保镖。"
 MOB_5_APDF_DESC:0 "莫比斯陆军指挥官，人类。擅长使用装甲部队进行快速的穿插包围歼灭，在第一次秩序战争中依靠此类战术大放异彩。不过，元首一直对她过于激进的作战风格感到担忧。"
 MOB_6_APDF_DESC:0 "莫比斯陆军指挥官，人类。作为莫比斯帝国的陆军元帅，擅长大军团作战，她那有条不紊的部队调度能力能够让其他前线的将领毫无顾虑的施展拳脚。" 
 MOB_7_APDF_DESC:0 "莫比斯帝国将领。在第一次秩序战争期间，负责警戒莫比斯西部边境，拥有良好的步兵指挥能力。 " 
 MOB_8_APDF_DESC:0 "莫比斯陆军指挥官，亚人类。艾薇是莫比斯军中最为年轻的军官之一，虚心学习的她受到了多位教官的喜爱。 " 
 MOB_9_APDF_DESC:0 "莫比斯陆军指挥官，人类。从莫比斯军事学院毕业的年轻将领，艾普蒂菲的好友，元首的秘书。主要工作是“解密”元首的文件并将其分发给相关人员。 " 
 MOB_10_APDF_DESC:0 "莫比斯陆军指挥官，人类。或许是不善言辞吧，斯布罗娜一向寡言少语，不会多说一句废话，因此她总能够高效率的发号施令，她的部队也是莫比斯军中出了名的死气沉沉。" 
 MOB_11_APDF_DESC:0 "莫比斯帝国前任皇帝，人类。曾领导莫比斯人民抵御洛维尼亚与斯塔王国的入侵，但最终失败。第十次莫洛战争结束后在年轻军官们的劝说下宣布退位，现在作为一名普通的莫比斯将军活跃在莫比斯军中。" 
 MOB_12_APDF_DESC:0 "莫比斯陆军将领，人类。老牌贵族将领，因优秀的指挥能力而没被新任帝国陆军退役。"
 MOB_13_APDF_DESC:0 "莫比斯炮兵将领，人类。以优秀成绩毕业于莫比斯军事学院，因其独特的机动炮兵理论而被陆军指挥部重视，与薇诺露娅一起组建了莫比斯的装甲集团军。"
 LOV_APDF_DES:0 "洛维尼亚女皇，曾致力于缓解贵族和皇室的矛盾，但有心无力。最终，她在骑士大会上被刺杀，成为了洛维尼亚今后乱局的导火索。"
 ORD_APDF_DES:0 "洛维尼亚皇家骑士团团长，人类。与历代优秀的皇家骑士团团长一样，骁勇善战的希德瑞拉也十分遵守着皇家骑士团的规矩，最起码在暴君上台前是这样。"
 RED_1_APDF_DES:0 "洛维尼亚北方亚人起义军领袖，亚人类。原本只是洛维尼亚某个贵族的奴仆，在一个风雨交加的夜晚，干掉了自己原先的主人后，玛瑞莎与她的好友凝华带领着一群受尽人类折磨的亚人奴隶一起组建了北方起义军。玛瑞莎能够熟练使用火焰魔法，这项优势让她能够亲自前往前线与起义军士兵并肩作战，对于她的同胞而言，玛瑞莎是带领她们脱离苦难的明灯，而对于洛维尼亚的人类而言，玛瑞莎则是一个杀人如麻的屠夫，所到之处只剩下燃尽的断壁残垣与烧焦的满地尸山。"
 RED_2_APDF_DES:0 "里斯亚尼亚海军大臣，旗舰舰长，神州裔，人类。因厌恶里斯亚尼亚国内激进的政治斗争而成为海军指挥官的赵雅奏在被无端怀疑是国内革命军的卧底后干脆一不做二不休拉上向她求助的革命军们一起乘上里斯亚尼亚的旗舰征途号向北逃离。"
 RED_3_APDF_DES:0 "洛维尼亚南方起义军战士，亚人类。曾是斯塔王国的士兵，在抵抗洛维尼亚入侵的时候，首战被俘。她在洛维尼亚贵族的手中受尽折磨，被砍断左臂，但始终没有屈服。随着洛维尼亚国内的动荡，大部分看守亚人奴隶的警备力量都被派往镇压起义，江雨则在皇室成员的帮助下成功逃脱。加入起义军后，她凭借左臂的机械义肢与自己的作战实力，在多次战斗中表现出彩，逐步成为了南方起义军的优秀战士。"
 RED_4_APDF_DES:0 "斯塔王国将领，江雨的妹妹。在斯塔王国濒临覆灭之际宁死不降，所带领的自卫队成为了斯塔最后的抵抗力量，后下落不明。"
 RED_5_APDF_DES:0 "斯塔王国将领，亚人类。军中混子，平时总是给人一种老油条的感觉，但关键时刻也能够挺身而出。"
 RED_6_APDF_DES:0 "洛维尼亚北方亚人起义军领袖，亚人类。在起义前，身为图书馆奴仆的凝华经常偷偷带着书与玛瑞莎分享知识，在起义后两人依然互相帮助，不过在对待人类的态度上双方有着不同的观念。拥有北狐血统的凝华能够使用寒冰魔法进行作战，但使用火焰战斗的玛瑞莎会将她的寒冰魔法破坏掉，所以两人基本不会处在同一战场上，不过在平时，两人极端的体温倒是能够互相抵消。"
 RED_7_APDF_DES:0 "洛维尼亚起义军指挥官，亚人类。与大多数起义军成员一样，佩可丽也是不堪忍受贵族压迫的一员。不过与其他人不同的是，她对火药有独特的见解。为了保全起义军初期为数不多的火炮，她学会了战场伪装术以及炮火掩护战术，在实战中成功躲过了贵族军队强大的火力打击。"
 RED_8_APDF_DES:0 "洛维尼亚皇室陆军指挥官，人民之声创始人之一，人类。自从洛维尼亚建国以来，皇室与贵族的政治斗争就没有停过，其带来的恶劣影响造就了国内的混乱，打造一个完全统一的洛维尼亚迫在眉睫。斯蒂优出身于国内声名显赫的贵族家庭，养尊处优的她认为世界的一切都是如此美好。直到第十次莫洛战争的到来，她指挥的军队穿过城市的居住区时，发现这里的一切都与自己想象的完全相反，人们居住在拥挤的公寓里，乞丐向骑士们祈求一点点食物，随处可见的亚人尸体，肚子被完全刨开，里面空无一物……战争结束后，斯蒂优开始游走洛维尼亚各地，考察普通平民的生活状况，用自己的资金收留被贵族恶意迫害的落魄者，带领近卫骑士们捣毁一个个贩卖亚人奴隶的市场。在一个下着小雨的下午，斯蒂优与她的护卫骑士离开了由她的家族经营的大型奴隶市场后，她明白了，她需要一股力量，一股能够改变世界的力量。"
 SNO_1_APDF_DES:0 "风雪之都领袖，人类。来自遥远之地的理想主义者，为促进北境亚人文明的发展做出了不可磨灭的贡献。"
 SNO_2_APDF_DES:0 "风雪之都陆军指挥官，亚人类。擅长坦克的研发与部队的管理，与遥关系十分要好。"
 HAS_1_APDF_DES:0 "哈斯佩芙的圣女，天翼族。虽然是哈斯佩芙明面上的领导人，但并不擅长处理国际事务，所以，那些处理不了的国际事务则由阿吉丽雅与其他官僚完成。"
 HAS_2_APDF_DES:0 "哈斯佩芙陆军指挥官，天翼族。她对于战争并不是特别上心，但在第一次秩序战争中依然表现出彩，成功保卫了哈斯佩亚。"
 AIS_1_APDF_DES:0 "艾希尼亚女王，人类。作为被改造的义体人，饱受国际舆论争议，许多人认为她是智械统治德颂拉特的第一步，不过艾希尼亚在她的统治下一直国泰民安，直到第一次秩序战争。"
 AIS_2_APDF_DES:0 "艾希尼亚骑士团团长，人类。喜欢正面冲锋的少女，但从她的实战成绩来看她更擅长防御。"
 AIS_3_APDF_DES:0 "艾希尼亚军官，人类。一名普通的前线军官，没有什么傲人的战绩。"
 AKU_1_APDF_DES:0 "阿库娅陆军指挥官，亡灵族。戴着兔子头饰假装自己是兔子。"
 BSP_1_APDF_DES:0 "在断魂港长大的猎人，狩猎各种妖魔鬼怪。"



