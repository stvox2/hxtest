 mob.1.t:0 "西斯塔登陆"
 mob.2.t:0 "伊卡洛的陷落"
 mob.2.d:0 "莫军在[STA.GetNameDef]进展神速，已攻克伊卡洛。\n\n伊卡洛和其他一些地区仍在发生零星的战斗，但有组织的的抵抗似乎已经停止。\n\n尽管全国其他地区还在抗击着莫国侵略者，但首都的陷落严重打击了斯塔的士气。"
 mob.2.a:0 "斯塔已经没有机会了。"
 mob.2.b:0 "祖国的又一次胜利。"
 mob.2.c:0 "这是一场灾难！"
 mob.2.z:0 "开始行动"
 mob.2.v:0 "再等等"
 mob.3.t:0 "瓜分斯塔?"
 mob.3.d:0 "莫军和洛军在同时打击下，斯塔政府最终投降。\n\n其他一些地区仍在发生零星的战斗，但有组织的的抵抗似乎已经停止。"
 mob.3.a:0 "当然，我们需要。"
 mob.3.c:0 "不，完全没有必要。"
 mob.4.t:0 "瓜分内容"
 mob.4.d:0 "莫比斯控制西部在奥塔建立佩奇奇提,洛维尼亚东部在萨拉特建立新斯塔国,为界."
 mob.4.a:0 "当然，我们需要。"
 mob.4.c:0 "不，完全没有必要。"

