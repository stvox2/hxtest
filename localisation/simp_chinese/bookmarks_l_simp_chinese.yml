 4636_NAME:0 "秩序战争（完成度0%）"
 4636_DESC:0 "过去的几年里，整个德颂拉特大陆在一种及其不安定而又微妙的气氛下度过，洛维尼亚内战的持续对峙，再一次崛起的莫比斯帝国，经过无数苦难艰辛最终终于建立自己国家的魔法少女们，终于将魔爪伸向大陆并获得丰硕战果的升阳帝国，以及在曾经被洛维尼亚。斯塔王国击败后，沦为了洛维尼亚的傀儡，在冲突最前线充当缓冲带，在两大强国夹缝的中艰难求生的新斯塔国。冲突无处不在，在前线，在国内，在政府内，在军中，在人所存在的每个角落，新兴的革命势力与守旧贵族的矛盾，渴望称霸的新兴帝国与老牌帝国的冲突，以及暗藏各处的机遇与危险。人类，亚人，魔法少女，德颂拉特的大陆上的每个民族，种族，国家，团体在摇摇欲坠的世界中，稳定着独属于自己的风向标。"
 MOB_4636_DESC:0 "历史上与洛维尼亚发生过多次战争并有着大量领土纷争。第十次洛莫战争失利后，莫比斯丢失了包括瓦洛庞在内的大量领土，皇帝薇莲二世宣布退位并将国家领导权交给年轻的莫比斯军官们。在国家元首艾普蒂菲的带领下，莫比斯的工业实力出现了前所未有的增长。现在，莫比斯军民已经做好了再次与洛维尼亚进行战争的准备。"
 LOV_4636_DESC:0 "曾是由皇室与贵族共同领导的强大人类国家，但贵族的武装政变使其国内局势动荡，加上新兴帝国莫比斯与宿敌翼神教国的威胁，内忧外患的洛维尼亚将走向何方？"
 FAL_4636_DESC:0 "历经2500年的艰苦岁月，魔法少女们终于重建了自己的家园。但来自升阳人的威胁仍然没有结束。"
 RED_4636_DESC:0 "自从贵族们强制通过奴役亚人的法案后，洛维尼亚的亚人们就没有停止过抵抗。这一次的起义，是历史上规模最大，影响最深的反贵族革命，甚至许多被压迫的底层人类平民也加入其中。"
 LEG_4636_DESC:0 "由洛维尼亚出逃的亚人奴隶与囚犯组成的地方军阀，与洛维尼亚的各方势力都有交集，目前受贵族之托入侵北方的亚人氏族。"
 SHE_4636_DESC:0 "以东海的超古代遗迹为中心向外扩张的军国政府，领导层由被安阳国驱逐的极端军国主义分子组成。在得到遗迹的古老科技后，展示出向全世界扩张的野心。"
 TZY_4636_DESC:0 "原为洛维尼亚的西方殖民地，历经独立战争后成为法兰南部不可忽视的强大国家。目前正计划着吞并同属于洛维尼亚前殖民地的奇拉王国。"
 OTHER_GATHERING_STORM_DESC:0 "无论大国还是小国，这个世界上的国家并不都满足于屏声静气地等待着下一场全球冲突的爆发。从濒临内战边缘的大国到上次大战后才被组建或重塑的众多国家，都不得不在理想与现实之间作出艰难的取舍，而这一切都将对这个世界的未来产生影响。"
