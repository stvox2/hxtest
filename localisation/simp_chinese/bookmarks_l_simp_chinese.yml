 4633_NAME:0 "短暂的和平（完成度2%）"
 4633_DESC:0 "自上次洛莫战争结束后，艾普蒂菲已经巩固了权力，并将目光投向了莫比斯以外的地区。而升阳帝国也已蓄势待发准备进攻法兰地区和奇恩地区。自上次洛莫战争结束后，如今整个世界又一次被浸在了滚油当中，只需一点小小的火花就能将一切引燃。 "
 MOB_4633_DESC:0 "历史上与洛维尼亚发生过多次战争并有着大量领土纷争。第十次洛莫战争失利后，莫比斯丢失了包括瓦洛庞在内的大量领土，皇帝薇莲二世宣布退位并将国家领导权交给年轻的莫比斯军官们。在国家元首艾普蒂菲的带领下，一个崭新的莫比斯正在崛起。"
 LOV_4633_DESC:0 "第十次洛莫战争胜利后，洛维尼亚获得瓦洛庞在内的大量领土。随着时间的推移，贵族与皇族予盾激化，亚人暴动日益严重，莫比斯渐渐崛起，在内忧外患洛维尼亚该如何选择？"
