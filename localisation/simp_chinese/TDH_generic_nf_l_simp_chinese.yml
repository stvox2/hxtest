 l_simp_chinese:
 General_1_effort:0 "陆军演习"
 General_1_effort_desc:0 "为了应对未来即将到来的战争，我们必须对我们的部队进行检阅。 "
 General_2_effort:0 "装备升级"
 General_2_effort_desc:0 "现在的战争装备更迭会极大改变我们与敌人的战损比，我们要让敌人全部消逝，而不是让我们的姑娘们消逝。 "
 General_3_effort:0 "军队摩托化"
 General_3_effort_desc:0 "摩托化的步兵会让我们的士兵们跑得更快也能减少一定的伤亡，所以我们必须加快研究并加速生产。 "
 General_4_effort:0 "军事理论"
 General_4_effort_desc:0 "曾经的军事学说已经落伍了，我们需要研究并演练出真正适合时代的军事理论来适应现在的战争。 "
 General_5_effort:0 "重视装备"
 General_5_effort_desc:0 "我们需要继续努力研究出足以与敌人匹敌甚至超越敌人的陆军装备，只有这样我们的姑娘们才能更好的为我们取得胜利。 "
 General_6_effort:0 "加强机械化"
 General_6_effort_desc:0 "在对于摩托化的实施之后我们已经有了可以对步兵机械装备进行加强的可能，这样我们就可以研究出了更多的步兵载具。 "
 General_7_effort:0 "改进理论"
 General_7_effort_desc:0 "我们的理论在战争中不断接受考验，但是战场的变化极快，我们需要重新审视并改进我们的理论来适应这种变化。 "
 General_8_effort:0 "最后强化"
 General_8_effort_desc:0 "我们在不断的战争中实践着我们的武器，但是这样并不能让我们减少伤亡击败敌人，我们必须让我们的武器与敌人出现代差，这样才能保证我们的姑娘们的伤亡减少。 "
 General_9_effort:0 "强化装甲部队"
 General_9_effort_desc:0 "应用我们从步兵机械化过程中获得的经验以进我们的装甲车辆。 "
 General_10_effort:0 "特殊部队"
 General_10_effort_desc:0 "在不断作战中，普通的部队难以适应多变的战争环境，我们需要训练特殊的部队来适应这些战争环境。 "
 General_11_effort:0 "视国改革"
 General_11_effort_desc:0 "任何部队都需要因为对国家的需要而进行改变。 "
 General_12_effort:0 "空军学习"
 General_12_effort_desc:0 "空军技术在这个时代急速发展，如果我们现在不进行学习与追赶，以后我们的军事就会十分的被动，所以我们必须现在就开始学习。 "
 General_13_effort:0 "全力改进战斗机"
 General_13_effort_desc:0 "在不断的空战中我们发现了空战的频率的愈发频繁，只有不断开发加强我们的战斗机才能保证我们在空战的优势。 "
 General_14_effort:0 "全力改进轰战机"
 General_14_effort_desc:0 "火炮的攻击距离终究是有限的，对此的替代品就是轰战机，发动机的轰鸣可以恐吓敌人的斗志，从天而降的不是火炮可以打出的炸弹可以不断杀伤敌军。 "
 General_15_effort:0 "对空军理论升级"
 General_15_effort_desc:0 "航空学说的逐渐发展让的我们可以更好与其他部队配合作战 。"
 General_16_effort:0 "升级近距离支援机"
 General_15_effort_desc:0 "现代的战争光是普通战斗机已经无法有效完成对地的支援，我们需要 。"
 General_17_effort:0 "改进工艺"
 General_17_effort_desc:0 "随着我们的科技不断发展我们的工艺技术已经足以支撑我们在不减弱性能的情况下减少生产总工时了。"
 General_18_effort:0 "升级海军轰炸机"
 General_18_effort_desc:0 "单纯的轰炸机已经无法对可怕的海上战舰，我们需要改造出一种新型的轰炸机专门应对与此。"
 General_19_effort:0 "火箭工艺"
 General_19_effort_desc:0 "火箭与喷气式引擎技术所提供的高移动速度能够运用于载人以及无人运输工具上。运用这些技术可以使我们的敌人措手不及。"
 General_20_effort:0 "新型工艺"
 General_20_effort_desc:0 "随着科技的发展我们的工艺以及逐渐发展成熟，现在我们可以更好的加快生产的速度了。"
 General_21_effort:0 "新舰研发"
 General_21_effort_desc:0 "从目前而言，我们需要研发新的舰船来保护我们舰船的安全，并且需要更多的港口来建造。"
 General_22_effort:0 "大舰队"
 General_22_effort_desc:0 "我们需要调整我们的海军学说理论，将重心改为大型舰船，并且增加护航舰队的防护能力，这样也有助于我们研发所需要的舰船"
 General_23_effort:0 "小舰队机动"
 General_23_effort_desc:0 "随着潜艇技术的发展我们可以更好的防御敌人大型舰船，而她们的护航舰队就可以交给我们的轻型战舰。"
 General_24_effort:0 "改进潜艇"
 General_24_effort_desc:0 "潜艇是自海军各个舰种里发展最惊人的。我们不单单是要更加重视反潜的发展，更是应该让敌人更加重视。"
 General_25_effort:0 "重视巡洋舰"
 General_25_effort_desc:0 "在我们研发出更强更先进的大型主力舰之前，我们需要先以排水量较小的巡洋舰作为代替。"
 General_26_effort:0 "强化驱逐舰"
 General_26_effort_desc:0 "在不断研究潜艇的战术与更新潜艇装备中，我们也明白了如何应对这些技术与战术，更新更强的驱逐舰则是其中的关键。"
 General_27_effort:0 "新型主力舰"
 General_27_effort_desc:0 "曾经拥有最多战列舰的国家就是海上的霸主，但是现在需要加上航母了，这两种海军主力舰是未来海战的主力，我们需要好好重视。"
 General_28_effort:0 "新型造船工艺"
 General_28_effort_desc:0 "在对舰船的不断研究与升级中，我们习得了如何在不减少舰船效能的同时减少工时。"
 General_29_effort:0 "进行变革"
 General_29_effort_desc:0 "想要改变世界，首先我们需要改变国家，我们需要先对国家进行整顿。"
 General_30_effort:0 "君主专制"
 General_30_effort_desc:0 "我们的敌人可以消灭那些小的零散的国家，不止听从一人的国家，但是我们的人民永远听从一人，那就是我们的国王。"
 General_31_effort:0 "多人共和制"
 General_31_effort_desc:0 "单单听从一人的王国是不会长久的，只有多数人提出不同的问题并解决，我们才能永存与此。"
 General_32_effort:0 "立宪君主制"
 General_32_effort_desc:0 "只是皇帝一人并不能很好的带领我们的国家走下去，并且我们不能让皇帝的权利在国家大于一切。"
 General_33_effort:0 "君主独裁"
 General_33_effort_desc:0 "如果一切的行为都按着规矩来，那么我们将无法应对突如其来的危机，我们可以赋予皇帝在必要时刻的超越一切的权利。"
 General_34_effort:0 "双议员制度"
 General_34_effort_desc:0 "如果想要防止一个人的权力过大，那就需要规矩与另外一个与她权利相同的人。"
 General_35_effort:0 "三权分立平衡制度"
 General_35_effort_desc:0 "单独一个人或者许多人是无法有效的管理国家，我们需要三个独立却又紧密的组织来平衡权利。"
 General_36_effort:0 "正确法案"
 General_36_effort_desc:0 "我们需要一个正确的宪法以让我们的君主可以实施正确的法案。"
 General_37_effort:0 "君权强化"
 General_37_effort_desc:0 "我们需要对君权的再次强化以确保底下姑娘们没有反抗与抵制我们的力量。"
 General_38_effort:0 "平衡主义"
 General_38_effort_desc:0 "战争的洪流正在滚滚而来，我们需要通过平衡周围势力的对我们的态度以防止我们介入战争。"
 General_39_effort:0 "向外干涉"
 General_39_effort_desc:0 "怎么样可以让我们的敌人无法对我们动手，那就是让她的敌人对她动手，我们需要不断对外干涉，并且挑起事端才能保证我们的安全。"
 General_40_effort:0 "秘密人员"
 General_40_effort_desc:0 "我们需要一些暗中的人员来解决那些妄图颠覆我们政府的间谍。"
 General_41_effort:0 "帝国特员"
 General_41_effort_desc:0 "我们需要对我们忠诚的年轻姑娘们，所以我们需要派遣一些帝国的特员前往各个地方散发言论以达到我们人民对我们国王的崇拜。"
 General_42_effort:0 "为了帝国的荣耀"
 General_42_effort_desc:0 "为了皇帝，为了国家，为了荣耀，我们需要把所有敌人打倒在我们的裙下。"
 General_43_effort:0 "一切为了国家"
 General_43_effort_desc:0 "我们一切为了国家，国家就是一切，我们将毁灭我们的一切敌人。"
 General_44_effort:0 "远征军"
 General_44_effort_desc:0 "我们需要让敌人的战火烧在其他人的国土里面，而不是我们自己的国家。"
 General_45_effort:0 "政策开放"
 General_45_effort_desc:0 "像曾经那种国家垄断富有产业的办法已经行不通了，我们需要开放政策以让人民可以自己私营。"
 General_46_effort:0 "国有公司"
 General_46_effort_desc:0 "我们需要一种我们之间控制的公司来完成我们所需要让她们完成的任务。"
 General_47_effort:0 "重视军工"
 General_47_effort_desc:0 "民用工厂的生产并不能满足我们的军用订单，我们需要我们控制的专属军用工厂来保证我们的姑娘的武器供应。"
 General_48_effort:0 "重视建设"
 General_48_effort_desc:0 "想要国家富强，首先需要建设，我们需要在各个地方进行建设与改造来适应未来更大的工业化。"
 General_49_effort:0 "新建军用工厂"
 General_49_effort_desc:0 "我们现在的军用工厂数量并不足以满足我们的生产需求，我们需要更多的军用工厂。"
 General_50_effort:0 "基础建设"
 General_50_effort_desc:0 "虽然我们已经开始重视建设，但是这些并不够，我们需要对加快对基础设施的建设速度，所以我们需要更多的民用工厂。"
 General_51_effort:0 "激励军工"
 General_51_effort_desc:0 "我们需要激励军工产业的速度，加快我们军用装备的生产，同时我们需要更多的军用工厂。"
 General_52_effort:0 "重视基建"
 General_52_effort_desc:0 "太慢了，太慢了，我们的建设速度还是太慢了，看起来我们需要首先需要重视建设的民用工厂，这样才能加快我们的速度。"
 General_53_effort:0 "私工订单"
 General_53_effort_desc:0 "只是单单人我们旗下的工厂进行生产还是太慢，我们或许可以向着其他有生产技艺的私人企业下放订单让她们帮助我们生产。"
 General_54_effort:0 "重视建设"
 General_54_effort_desc:0 "在我们不断的努力之下，我们终于可以开始重新重视建设。"
 General_55_effort:0 "新建科研所"
 General_55_effort_desc:0 "随着科技的发展，我们可以为我们的科研所提供更多的支持和更多的方向。"
 General_56_effort:0 "科研所扩大"
 General_56_effort_desc:0 "在不断的研究下，我们发现我们需要扩大科研所的大小以支持更大的实验。"
 General_57_effort:0 "增加资金"
 General_57_effort_desc:0 "科研一直都是一种吞钱大户，我们需要不断投入资金才能获得回报，如果想要与敌人打出科技代差，那么我们就需要增加更多的资金投入。"
 General_58_effort:0 "核研究"
 General_58_effort_desc:0 "我们站在毁灭的边缘。"
 General_59_effort:0 "秘密武器"
 General_59_effort_desc:0 "我们需要一些秘密武器来威慑我们的敌人。"
 General_60_effort:0 "挑战霸主"
 General_60_effort_desc:0 "不论是哪个帝国都不如哪个来自东方的庞大帝国来的更加可怕与强大，但是现在，我们已经拥有了挑战这个庞大巨人的力量。 "
 General_61_effort:0 "落日"
 General_61_effort_desc:0 " "
 General_62_effort:0 "堕神"
 General_62_effort_desc:0 " "
 General_63_effort:0 "热浪"
 General_63_effort_desc:0 ""
 General_64_effort:0 "碎龟"
 General_64_effort_desc:0 ""
 General_65_effort:0 "灭虎"
 General_65_effort_desc:0 ""
 General_66_effort:0 "屠龙"
 General_66_effort_desc:0 ""
 General_67_effort:0 "射凤"
 General_67_effort_desc:0 ""
 General_68_effort:0 "新霸主"
 General_68_effort_desc:0 "我们战胜了神州，我们已经是世界上最大的霸主，新的霸主。"
 morale_flange:0 "陆军演习"
 attack_flange:0 "加强机械化"
