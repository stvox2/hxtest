l_simp_chinese:
 LOADING_TIP_0:1 "神州从未屈服过，以前不会，今天也不会！"
 LOADING_TIP_1:1 "贵族们拿出屠刀残忍的镇压我们，但革命绝不会停滞不前，我们是世界的未来！同志们，为了每一个受压迫者而战！\n——人民之声"
 LOADING_TIP_2:1 "未曾辜负的誓言"
 LOADING_TIP_3:1 "燃烧绝望的勇气"
 LOADING_TIP_4:1 "洛维尼亚的骑士们，你们已经击退了强大的莫比斯，而这群乌合之众也不是什么问题，为了女皇！冲锋！"
 LOADING_TIP_5:1 "我们的旗帜，因鲜血而变红，为胜利而闪耀。\n——斯蒂优"
 LOADING_TIP_6:1 "不要想着饥饿与疲惫，想想伟大的祖国母亲！莫比斯人民期待着一场无与伦比的胜利！为了元首"
 LOADING_TIP_7:1 "总有一天，我们会互相理解，成为彼此不可分割的一部分。"
 LOADING_TIP_8:1 "这世界那么大，只要我还活着，我就会一直战斗下去，不论何时，不论何地，只要还没有打垮敌人，雪洗国耻，我就绝不罢休。"
 LOADING_TIP_9:1 "在我的一生中，我总是全力以赴。\n——薇莲三世"
 LOADING_TIP_10:1 "即便世界如此残酷，我依然深深的爱着它。"
 LOADING_TIP_11:1 "至死不渝的爱"
 LOADING_TIP_12:1 "无怨无悔的等待"
 LOADING_TIP_13:1 "游击战，从来都不属于侵略者。"
 LOADING_TIP_14:1 "绝望的心无法焚毁，只会冰冷的燃烧。"
 LOADING_TIP_15:1 "世界只会为最暴戾的胜者加冕为王。"
 LOADING_TIP_16:1 "科技与魔法自古就相辅相生。"
 LOADING_TIP_17:1 "欲戴皇冠必承其重，鞠躬尽瘁死而后已。"
 LOADING_TIP_18:1 "我可没说过所有人都能享有公平，而你说的公平也不会降临。\n——瓦伦蒂娜"
 LOADING_TIP_19:1 "倒塌的房屋可以重建，但破碎的家再也回不来了。"
 LOADING_TIP_20:1 "永不冷却的热忱"
