ORT_1:0"4633年的冬天"
ORT_1_desc:0"每年的冬天都是北方亚人们最紧张的时间，尽管有着长久居住于此的经验，但冷酷的寒风每年仍会夺取许多人的生命，但今年可能会有些不同？"
ORT_2:0"氏族联合会议"
ORT_2_desc:0"最近来自洛维尼亚的捕奴队越来越猖狂了，"
