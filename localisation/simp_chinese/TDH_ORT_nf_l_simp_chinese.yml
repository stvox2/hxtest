 heav_tank_manufacturer:0"氏族联合 "

 sno.1.t:0"氏族联合 "
 sno.1.d:0" 军团影响了我们生存，军团打到我们家门口把他们打回去. "
 sno.1.a:0"他们打回去"

 SNO_Preventsnowstorm:0 "预防雪暴"
 SNO_Preventsnowstorm_desc:0 "雪精灵们始终有个习惯，那就是在暴风雪来临之前做好防备，采集好食物，盖好雪砖，这样的道理在预防入侵者一样有效，我们必须警惕来自西方大陆的军团盗匪。"
 SNO_Studyrelicone:0 "研究遗迹一"
 SNO_Studyrelicone_desc:0 "风雪之都的北方一直有两座遗迹，里面的防御系统似乎已经略有瘫痪，或许我们可以进去寻找一番。"
 SNO_Studyrelic2:0 "研究遗迹二"
 SNO_Studyrelic2_desc:0 "经过了我们的探索，尽管里面的防御装置还有所保留，但大多早已在时间的前进下被甩在了后面，我们可以找到更多有用的东西了。"
 SNO_1:0 "独立自强"
 SNO_1_desc:0 "或许洛维尼亚帝国远比我们要强大，但是我们的祖先不止一次抵御过她们的进攻与奴役，我们不会害怕洛维尼亚或者她们的土匪走狗，风雪之都永远不会被人类统治。"
 SNO_2:0 "雪地联盟 "
 SNO_2_desc:0 "对抗有洛维尼亚扶持的军团，我们唯一的可能就是团结一致，只有联合其他的亚人氏族一起对抗军团，我们才有一线生机，就像我们曾经那样。"
 SNO_3:0 "氏族联合"
 SNO_3_desc:0 "军团已经与我们开始了战争，但是单单依靠我们是不够的，我们需要邀请其他的亚人氏族一起抵抗"
 SNO_4:0 "合并交涉"
 SNO_4_desc:0 "或许这次我们再次战胜敌人，但是下次呢？北方的土地必须统一，只有这样我们才可以战胜下一次的大暴雪"
 SNO_5:0 "北地帝国"
 SNO_5_desc:0 "只要统一，就必须需要一个领头人，如果需要领导就免除不了竞争，我们别无选择，如果我们必须通过血和泪来完成北方的统一，那就来吧！"
 SNO_6:0 "求援帝国"
 SNO_6_desc:0 "尽管我们的祖先在曾经与亚人的联合作战赶跑了南方的人类们，但是那无一例外付出了巨大而惨痛的代价，但是在进入大航海时代与工业革命后她们的发展已经将我们远远超过，或许我们需要找到一位一样强大的盟友。"
 SNO_7:0 "向莫比斯求援"
 SNO_7_desc:0 "祖先们的道理都是十分有用的，比如敌人的敌人就是我们的朋友，莫比斯的野心已经昭然若现，但是她们并不会建议自己可以得到一些北方的盟友来对抗莫比斯。"
 SNO_8:0 "向洛维尼亚屈服"
 SNO_8_desc:0 "想要逃避被帝国毁灭的命运，可怕只有向我们一直以来的敌人，洛维尼亚屈服，或许可以获得一线生机，但是这样我们就必须向我们曾经的朋友，亚人们开战了"
 SNO_9:0 "亚人氏族联合共对敌"
 SNO_9_desc:0 "军团已经入侵的雪狼氏族的城市，如果放任其继续入侵那么下一个会是任何一个氏族，我们必须联合在一起，一起抵抗军团。"
 SNO_10:0 "向神州求援"
 SNO_10_desc:0 "多年来这个庞大又神秘的国家一直矗立在东方的神州大陆，并且她们似乎从来没有落后于世界，她们如果同情亚人的遭遇或许可以为我们提供援助。"
 SNO_11:0 "天朝之援"
 SNO_11_desc:0 "如果只是我们是无法对抗洛维尼亚的，但是神州可以，尽管神州并不想参与西边的战争，但是她们不建议送一点东西帮助我们对抗敌人。"
 SNO_12:0 "北地王国"
 SNO_12_desc:0 "如果我们想要永远在这个世界上存活，我们就不能依靠其他国家，我们需要组建属于自己的王国，可以抵抗其他帝国的王国。"
 SNO_13:0 "进军雪狼"
 SNO_13_desc:0 "洛维尼亚给了我们一个新的任务……入侵雪狼氏族……"
 SNO_14:0 "被奴役的人"
 SNO_14_desc:0 "洛维尼亚将所有氏族都交与我们管理，她们奴役和控制我们，但是我们别无选择"
 SNO_15:0 "与莫比斯作战"
 SNO_15_desc:0 "我们成为了洛维尼亚的奴隶……我们理所应当帮助洛维尼亚……必须向莫比斯宣战……这是我们的义务……"
 SNO_16:0 "隐蔽的复仇"
 SNO_16_desc:0 "尽管我们已经向洛维尼亚屈服，但是贵族们只会不断的奴役和欺压我们，如果这样我们只会缓慢毁灭，我们必须反抗，但是不是现在。"
 SNO_17:0 "震动的雪坡"
 SNO_17_desc:0 "是时候了，统一一整个北方大陆，只有这样我们才能永远在这个世界活下去，不用害怕任何的外来势力，亚人与精灵们都会在暴雪的庇护下永远存在"
 SNO_18:0 "雪崩行动"
 SNO_18_desc:0 "大雪崩是雪精灵和亚人们都害怕的东西，如果在收集食物或者矿藏的时候遇到雪崩几乎就是九死一生，但是这次，我们的敌人将会感受到北地人民的恐惧。"
 SNO_19:0 "永远忠诚"
 SNO_19_desc:0 "尽管生活有些苦难，但是我们在洛维尼亚的帮助下统一的北方，依靠原本的我们是难以做到的，或许我们可以像女王表示自己的忠诚，我们可以将一位可爱漂亮的雪精灵送过去。"
 SNO_20:0 "大风雪"
 SNO_20_desc:0 "是时候了！到时候了！时机已至，巨大的冰雪龙卷将席卷整个洛维尼亚，可恶的贵族与奴隶主会在这千年以来北方之灵聚会的大风雪之下灰飞烟灭！"
 ORT_civil_wa:0 "获得北方雪精灵和亚人们地区的核心"
 OTR_monthly_wa:0 "获得月影，逐生荒地，安息之国的宣称"
 OTR_monthly:0 "我们团结一致"
 OTR_flange:0 "抵抗到底"
 RIEMIY:0"亚尼亚集团"
 KATTOM:0"反亚尼亚联盟"
 WIMRAS:0"翼神集团"
 NGDGUSWIN:0"奇拉集团"
 DUC_RUT:0"比瑞斯半岛反升阳联盟"
 DIV_FSOce:0"神州集团"
