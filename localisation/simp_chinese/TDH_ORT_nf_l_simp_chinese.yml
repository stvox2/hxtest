#事件
 ort.1.t:0"军团登陆科奥科 "
 ort.1.d:0"为什么亡灵们开始躁动不安？难道有人闯入了禁地？ "
 ort.1.a:0"联合亚人"
 ort.2.t:0"4633年的冬天 "
 ort.2.d:0"布莎和她的妹妹伊莎雇佣了风雪之都的工程师修筑的大量的抗寒小屋，大量的食物储存在小屋的地下室，虽然支付了大量的金钱，但起码这个冬天不用担心风雪的威胁了。 "
 ort.2.a:0"温暖的房子会保护每一个北方亚人。"
 ort.3.t:0"伊莎遇袭 "
 ort.3.d:0" 平常的一天，伊莎和往常一样独自一人巡视着雪原，虽然周围的环境和以前一样，但伊莎的本能让她感觉到周围的威胁，在伊莎还在寻找威胁的来源时，雪地里传来了枪声。 "
 ort.3.a:0"伊莎被击中了"
 ort.3.b:0"伊莎躲过了这一枪"
 ort.4.t:0"伊莎中枪"
 ort.4.d:0"一阵剧痛传来，伊莎感觉自己的意识开始消逝，她挣扎的用刀撬下镶在手臂里的子弹，上面刻着诡异的花纹。“亚人的体质就是麻烦，就算是用小口径子弹昏迷魔法也能让普通人晕过去了，没想到她还有意识。”穿着白色迷彩服的身影从远处的雪地中爬出，她不紧不慢的从背包里取出防爆棍，慢慢的走到伊莎身边，往伊莎头上用力一敲，随后招呼着其他埋伏在周围的人将伊莎装到棺材里。“感谢您的协助。”“她的消失对你我来说都有好处。"
 ort.4.a:0"伊莎失踪了"
 #给风雪之都做个洛维尼亚棺材商的事件，给洛维尼亚做个棺材军火商
 ort.5.t:0"虽然被埋伏，但伊莎还是凭借自己的战斗本能躲过了这一枪，随后凭借着自己对地形的了解快速的离开了这个地方。"
 ort.6.t:0"冰雪之都的今日新闻"
 ort.6.d:0"“特惠！冰雪之都特色雪糕打折季开始了，只要你在指定店铺购买雪糕即可获得丰厚回报！”“想要在冬天有个温暖的归宿吗，想要在死后有一个好的去处吗，如果你想的话，那么恭喜你，斯兰蒂完美满足你所有需求。买不起，没关系，新店开业活动满满，只要你购买超过五百元的商品，立刻打八折！八折，八折！买的越贵折扣越多，最低可降至四折，你还在等什么，快来订购吧。现在来订购，第二幅半价，快来抢购吧！”"
 
