l_simp_chinese:
 LOB_1:0 "增强本土影响力"
 LOB_1_desc:0 "帝国本土对我们的影响是强力的，无论我们要做什么，都要经过本土的同意，这明显不合适。我们必须要让本土的人看到我们的力量，这样她们才不会这样随意的对我们指手画脚。 "
 LOB_2:0 "独立"
 LOB_2_desc:0 "尽管我们已经做出来最大的让步，但帝国还是一意孤行，也许独立是个更好的方法。 "
 LOB_3:0 "服从"
 LOB_3_desc:0 "我们是帝国忠诚的卫士，在保护帝国是我们义不容辞的责任。当然，我们必须认准哪个势力可以带领帝国走的更远。 "
 LOB_4:0 "支持皇帝"
 LOB_4_desc:0 "虽然皇帝的统治出现了许多的问题，但她是帝国的皇帝，保卫皇帝是我们的义务，我们必须支持皇帝 "
 LOB_5:0 "支持人民"
 LOB_5_desc:0 "长期以来，帝国都将我们视为剥削的对象，暴君的上台更加加剧了这种不合理的剥削，帝国人民早以不满，我们必须带领洛维尼亚的人民摆脱暴君的统治，让洛维尼亚重回人民的手中！ "
 LOB_6:0 "支持皇室"
 LOB_6_desc:0 "暴君的篡位是不和法理的，作为皇室忠诚的仆人，我们必须恢复皇帝的统治 "
 LOB_9:0 "自给自足"
 LOB_9_desc:0 "除了必要的轻工业外，我们几乎没有其他工业，这样很容易被敌国封锁航道，对我们极为不利，我们必须在几个大型殖民地开展工业化以应对未来的局势。 "
 