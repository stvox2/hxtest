 warrior_Ranger:0 "骑士团团长"
 th_trait_Ranger_desc:0 "自洛维尼亚建国以来就象征着国家最高战力的重装骑士团，由初代女王最信任的将军瓦伦希娅一手创建，无论在军事还是政治上都拥有着巨大影响力。随着科学技术的发展，皇家骑士们的装备也发生了翻天覆地的变化，月华驱动的动力铠甲能够轻松抵御重机枪的火力压制，而聚能重炮能够轻松穿透坦克的装甲，加上使用这些装备的精锐骑士，毫无疑问是单兵火力与防护的最高体现。" 
