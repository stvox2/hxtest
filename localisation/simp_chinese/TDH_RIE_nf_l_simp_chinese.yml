 #国策
 RIE_1:"混乱的政局"
 RIE_1_desc:"虽然通过战争我们成功整合了中州南部，将国家领土扩张了数倍，但有得必有失。伴随着庞大领土而来的，是包括我们之前征服国家内所有的麻烦和因为过度扩张产生的众多新的势力。他们将国内的政局搅的一团乱，就为了他们口中所谓的利益。"
 RIE_2:"审视国内局势"
 RIE_2_desc:"目前国内的政治势力大致可以分为以下几个派系，以席拉元帅为领袖的军队，现任国王克拉克四世的皇帝，芬第为代表的军工资本家，还有最近刚出现没多久的人民之声，在这场权力的角逐中必定会有一方胜出，带领着这个国家走向未来。"
 #加冕：国王线的国策，里斯亚尼亚会变成帝国
 #快速行动：席拉线国策，国王被席拉软禁
 #王权的落幕：国王被废除，新领袖上位
 #起义时刻：人民之声发动内战，准备夺取政权
 #民族精神
 RIE_states_1:"混乱的政府"
 RIE_states_1_desc:"虽然席拉成功的清理了所有的政敌，但这也意味着那些政敌把控着的职位的缺失，大规模职位的缺失直接导致了整个政府的停摆。"
 RIE_states_2:"被清理的军队"
 RIE_states_2_desc:"政治上的斗争不可避免的影响到了军队，为了保证自己对军队的绝对掌控，席拉对军队进行了清洗"
 RIE_states_3:"不稳定的新土地"
 RIE_states_3_desc:"我们只是征服了她们的身体，没有征服她们反抗的心"
 RIE_3:"反抗意识觉醒"
 RIE_3_desc:"在里斯亚尼亚的压迫下，我们认识到了自由的重要性，让祖国获得真正的解放是我们义不容辞的责任。"
 RIE_4:"宣扬自由意志"
 RIE_4_desc:"虽然我们已经意识到了自由的重要性，但还有着广大的人民依旧麻木的生活在里斯亚尼亚的统治下，我们必须让她们意识到，我们是独立的民族，应该重建属于我们的国家。"
 RIE_5:"里斯亚尼亚工业计划"
 RIE_5_desc:"如果我们想让里斯亚尼亚变成一个强国，工业是必不可少的。"
 RIE_decision_category:"里斯亚尼亚工业计划"
 RIE_decision_category_desc:"我们决定在属于里斯亚尼亚的核心处建立起强大的工业体系，这样既可以利用我们核心区的工业资源，也能加强里斯亚尼亚核心在国内的实力，让那些分裂分子知难而退。"
 RIE_716gongyejihua:"建设威提"
 RIE_699jianshejihua:"建设阿尔威亚"
 RIE_717jianshejihua:"建设维马尔"
 RIE_718jianshejihua:"建设杨加尔"
 RIE_720jianshejihua:"建设卡茨"
 RIE_719jianshejihua:"建设拜尔瓦瑞斯"
 RIE_6:"进口先进设备"
 RIE_6_desc:"我们的设备相对于其他大国来说过于落后，这样对我们的发展及其不利，我们可以从她们进口一批设备用于应急，顺便进行一点小小的创新。"
 RIE_states_4:"先进设备"
 RIE_7:"改善北方基础设施"
 RIE_7_desc:"为配合之后的战略，我们必须提前在这块土地上打好基础。"
 RIE_8:"吸引外资"
 RIE_8_desc:"对于刚刚统一的我们来说，很多东西百废待兴，我们需要外国资本对我国的投资，外国先进的技术也能带动我们的发展。"
 RIE_9:"扩展本国工业"
 RIE_9_desc:"将国内这些空缺的重要产业交给外国人实在是太危险了，里斯亚尼亚自身的实力足以做到这些。"
 RIE_10:"科斯蒂铁路"
 RIE_10_desc:"虽然法尔省是我国最发达的地区之一，但因资金问题，一直没将法尔与国内铁路相连，现在我们资金充足，或许可以重提这个计划。"
 RIE_11:"沃图新工业区"
 RIE_11_desc:"虽然拥有着完美良港，它原来的主人显然不会运用这个优势，虽然我们也暂时无力开发，不过相信有人愿意为我们开发它的。"
 RIE_12:"整合环湖工业"
 RIE_12_desc:"作为我国的核心区，环湖工业区是我国工业化程度最大的地方，但因管理问题导致该地区的潜力一直没有得到完全的释放，现在我们已经有了充足的精力，可以开始整合这片区域的工业了。"
 RIE_13:"哈博钢铁厂"
 RIE_13_desc:"哈博作为中州南部著名的铁矿中心，法尔王国对其投入甚多，但这地区的工厂大多在我们与法尔的战争中被毁坏，我们应该重建这个地区的钢铁厂，让它作为我国的新的工业基地。"
 RIE_decision_category2:"外国投资"
 RIE_14:"全面开放投资"
 RIE_14_desc:"国外投资人的钱已经迫不及待的准备用于建设我们的国家了，我们为什么不顺水推舟，助她们一臂之力呢。"
 RIE_15:"沃乌航天基地"
 RIE_15_desc:"我国的航天力量在中州并不能算强大，甚至在统一战争中还要借助可尔米亚王国的飞机作为支援，这对我们来说是一种耻辱，正好沃乌附件的条件适合用于当作航天基地，虽然那里条件恶劣，但里斯亚尼亚的人民并不会因此被吓倒。"
 RIE_states_5:"洛维尼亚的投资"
 RIE_states_5_desc:"洛维尼亚的资金和先进技术源源不断的涌入我国。"
 RIE_16:"罗赛尔工业互助协定"
 RIE_16_desc:"洛维尼亚作为老牌工业强国，它的身上有许多我们值得学习的地方，我们可以尝试与她们签订一个合约，让她们给予我们一些帮助。"
 RIE_states_6:"莫比斯的援助"
 RIE_states_6_desc:"莫比斯的资金以及技术人员正在建设我们的国家。"
 RIE_18:"费里什纳合作条约"
 RIE_18_desc:"莫比斯的发展速度是瞩目的，我们应当与莫比斯加强合作，引入她们的资金技术和人员。"
 RIE_19:"莫比斯科研团"
 RIE_19_desc:"莫比斯将她们的科研人员派遣到我国，以便更好的建设我们的国家."
 RIE_20:"洛维尼亚皇家研究所分所"
 RIE_20_desc:"洛维尼亚将她们最顶尖的科研所的分所开到了我们的土地上作为两国友谊的象征。"
 RIE_states_7:"托莉铁路公司"
 RIE_states_7_desc:"我们的口号是：将铁路修到每户人家的家门口！"
 RIE_21:"与托莉集团合作"
 RIE_21_desc:"托莉集团作为我国境内最大的建筑公司，长期以来承包着我国大量的建设行位，现在我国开启了大量的建设计划，与她们合作是一个好的选择。"