  #民族精神
 remake_flange:0 "百废待兴的法兰"
 remake_flange_desc:0 "历经2500年的艰苦岁月，魔法少女们终于重建了自己的家园。但如今的法兰不过是庞大废墟上一个小小的避难所，为了将这个避难所建设得更好，魔法少女们还有很多事情要做"
 magicgirls_army:0 "魔法少女的军队"
 magicgirls_army_desc:0 "法兰王国的军队由较少的魔法少女与较多的人类组成，包含部分人类魔导师，而每位人类士兵都受过基础的魔法训练。这使得法兰军队的战斗力远超其它国家，但也导致法兰王国的兵员并不充足"
 dangerous_soul:0 "岌岌可危的灵魂熔炉"
 dangerous_soul_desc:0 "在德拉颂特的神明陨落后，为魔法少女们提供生存必须魔力的灵魂熔炉日渐暗淡。一位强大的灰烬少女曾牺牲自己让灵魂熔炉继续燃烧下去，但如果找不到彻底将其修复的方法，帝国的再次崩溃将不可避免"
 magic_research:0 "魔法研究传统"
 magic_research_desc:0 "作为一个由魔法少女建立的古老国家，法兰有着研究魔法的悠久历史。魔法少女们能比外界的人类魔法师更清晰的理解魔法，这也使得她们对于外界的科技不屑一顾"