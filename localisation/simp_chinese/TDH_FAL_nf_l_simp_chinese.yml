 FAL_falanfuxin:0 "法兰复兴"
 FAL_falanfuxin_desc:0 "历经2500年的艰苦岁月，魔法少女们终于重建了自己的家园，但来自升阳人的威胁仍然没有结束......"
 FAL_diyijie:0 "第一届魔法少女大会"
 FAL_diyijie_desc:0 "在彻底击溃升阳人的先遣军后，新生的法兰王国获得了一丝喘息的机会。奈尔嘉德召集了大部分魔法少女准备召开一场会议，这将决定法兰王国以及魔法少女们究竟该何去何从"
 FAL_hongse:0 "人民的法兰"
 FAL_hongse_desc:0 "“法兰王国应当是每位魔法少女和人类的避难所”，大会再次重申了这个观点并得到所有人的一致拥护。正是因为对每个斗争者的一视同仁，法兰才能团结所有的力量并取得胜利，复兴的法兰也会继续贯彻这一理念，让法兰王国成为人民的法兰"
