 fal.1.t:0 "法兰-波萨利安战争"
 fal.1.d:0 "今天凌晨,位于库特尔前线的魔法少女军团向波萨利安阵地发起了全面进攻.密集的魔炮射击撕碎了波萨利安的混凝土工事,大量的士兵在睡梦中就被火球夺去了生命。幸存的士兵很快被组织起来抵挡突袭，魔法少女们则以满腔的怒火和魔力回敬她们。尽管目前战斗仍然十分激烈,但大部分人认为战争的最后将是法兰王国的完全胜利"
 fal.1.a:0 "把她们赶进海里喂鱼!"
 fal.2.t:0 "第一届魔法少女大会开幕"
