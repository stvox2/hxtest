 FAL_mimikongzhi:0 "魔法安全协会"
 FAL_mimikongzhi_desc:0 "随着我们在全国范围内统治的巩固,有关部门收到了越来越多不法分子在我国境内进行颠覆活动的报告,尽管她们的花言巧语不能蒙蔽魔法少女的双眼，但大部分平民还不能理解我们的事业。不能再放任这些人在平民之中进行策反了，必须立刻行动建立一套完整的情报体系"
 FAL_heiyu:0 "黑羽"
 FAL_heiyu_desc:0 "为回收泄露的危险魔法而由魔法协会建立的独立魔法武装，作战时使用各种限制魔法力量的道具，会与白翼合作行动。她们身着金纹黑色服装与同色羽毛披风，脸上则佩戴金纹黑色剧团假面掩盖真容。部分黑羽在平时的治安中，发挥着魔法对抗专家的作用。"
 FAL_baiiyi:0 "白翼"
 FAL_baiiyi_desc:0 "魔法安全协会中负责日常治安维护的特殊魔导武装，比起暗中行动的黑羽，她们的手段更加“光明正大”。白翼成员的魔装是象征着无暇的纯白正装，附带着淡蓝色的羽翼花纹。她们的作战方式十分高调，诸如像“光芒照耀”，“ 裁决天降”之类的高级魔法在对付敌人时会毫无忌惮的使用出来。除了听从魔法安全协会的调遣外,办事得力的白翼甚至有机会进阶为女皇的代行者。"
 FAL_duya:0 "渡鸦"
 FAL_duya_desc:0 "由侥幸躲过魔法协会处置的陨落之羽组成的自由佣兵组织，其成员不得而知。她们实力超群，也明白女皇的规矩，因其能够容纳落魄者的特性而被女皇“暂时搁置”，这个组织确实让许多濒临崩溃的魔法少女有了-线生机。她们的魔装与黑羽十分相近，为了区分，将原本魔装上的金纹装饰改为暗红色"
